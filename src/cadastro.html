<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="icon" type="image/x-icon" href="img/img-world-animate.svg">
    <title> Projeto Login </title>
</head>

<body>

    <main>

       

        <section class="main-cadastro">

            <h1 class="titulo-cadastro">
                <p> Faça seu Cadastro </p>
                <p> Entre para o nosso Time! </p>
            </h1>

            <form class="rigth-cadastro" action="index.html" method="POST">

                <div class="card-cadastro">

                    <h1> Cadastro </h1>

                    <div class="textfield">
                        <label for="usuario"> Usuario </label>
                        <input type="text" name="usuario" id="usuario" placeholder="Ex : Joãozinho" required>
                    </div>

                    <div class="textfield">
                        <label for="senha"> Senha </label>
                        <input type="password" name="senha" id="senha" placeholder="******" required>
                    </div>

                    <div class="textfield">
                        <label for="senhaRepeat"> Repita sua Senha </label>
                        <input type="password" name="senhaRepeat" id="senhaRepeat" placeholder="******" required>
                    </div>

                    <div class="textfield">
                        <label for="email"> E-mail </label>
                        <input type="email" name="email" id="email" placeholder="joaozinho@gmail.com" required>
                    </div>


                    <a href="../index.html">
                        <h4> Já é Cadastrado ? Faça seu login aqui.</h4>
                    </a>

                    <button class="btn-cadastro"> Cadastro </button>

                </div>
            </form>
        </section>

    </main>

</body>

</html>
