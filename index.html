<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="icon" type="image/x-icon" href="src/img/img-world-animate.svg">
    <title> Projeto Login </title>
</head>

<body>

    <main>
        <section class="main-login">

            <div class="left-login">

                <h1>
                    <p> Faça Login </p>
                    <p> E Entre para o nosso Time! </p>
                </h1>

                <img src="src/img/img-world-animate.svg" class="left-login-image" alt="Image for World in Animating">
            </div>

            <form class="rigth-login" action="index.html" method="get">
                <div class="card-login">

                    <h1> Login </h1>

                    <div class="textfield">
                        <label for="usuario"> Usuario </label>
                        <input type="text" name="usuario" id="usuario" placeholder="Ex : Joãozinho ">
                    </div>

                    <div class="textfield">
                        <label for="senha"> Senha </label>
                        <input type="password" name="senha" id="senha" placeholder="******">
                    </div>

                    <a href="src/cadastro.html">
                        <h4> Não tem seu Login ? Cadastre se Aqui. </h4>
                    </a>

                    <button class="btn-login"> Login </button>

                </div>
            </form>
        </section>

    </main>

</body>

</html>
